plugins {
    id 'java'
}

group = 'br.com.azalim'
version = '1.0.7'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
    maven {
        name = 'bungeecord-repo'
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }
}

dependencies {
    // Needed to resolve SRV records
    implementation 'dnsjava:dnsjava:3.6.0'

    // Needed for MCPingOptions & MCPingResponse Annotations (lombok - provided scope)
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    // Needed to access the TextComponent API
    implementation 'net.md-5:bungeecord-api:1.19-R0.1-SNAPSHOT'

    // Needed to handle YAML
    implementation 'org.yaml:snakeyaml:2.0'

    // Needed to handle Json in MCPing methods
    implementation 'com.google.code.gson:gson:2.10.1'
}
